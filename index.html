<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h2 class="game-title">Tic Tac Toes</h2>
      <h4 class="player-display">Player turn: <span class="player-turn">1</span></h4>
      <div class="scoreboard">
        <h4>Scoreboard</h4>
        <p class="player-score">Player 1: <span class="player-one score">0</span></p>
        <p class="player-score">Player 2: <span class="player-two score">0</span></p>
      </div>
      <table>
        <tr>
          <td id="0-0"></td>
          <td id="0-1"></td>
          <td id="0-2"></td>
        </tr>
        <tr>
          <td id="1-0"></td>
          <td id="1-1"></td>
          <td id="1-2"></td>
        </tr>
        <tr>
          <td id="2-0"></td>
          <td id="2-1"></td>
          <td id="2-2"></td>
        </tr>
      </table>
    </div>
    <script src="js/tttState.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
