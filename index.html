<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div>
      <h2>Tic Tac Toe Game</h2>
      <table>
        <tr>
          <td class="box-1">O</td>
          <td class="box-2">O</td>
          <td class="box-3">O</td>
        </tr>
        <tr>
          <td class="box-4">X</td>
          <td class="box-5">X</td>
          <td class="box-6">X</td>
        </tr>
        <tr>
          <td class="box-7">O</td>
          <td class="box-8">O</td>
          <td class="box-9">O</td>
        </tr>
      </table>
    </div>
  </body>
</html>
